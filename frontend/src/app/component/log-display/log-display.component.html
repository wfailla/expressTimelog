<mat-toolbar color="primary">
      <span>expressTimelog</span>
</mat-toolbar>

<button mat-raised-button color="primary" (click)="previousDay()">back</button>
{{ this.day  | date:'yyyy-MM-dd'}}
<button mat-raised-button color="primary" (click)="nextDay()">next</button>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>TimeStamp</th>
            <td mat-cell *matCellDef="let element">{{element.timestamp}}</td>
        </ng-container>
        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef>Activity</th>
            <td mat-cell *matCellDef="let element">{{element.activity}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button mat-raised-button color="primary" (click)="sync()">Get</button>
